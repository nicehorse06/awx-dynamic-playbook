- name: "Command: {{ item.name }}"
  become: yes
  command: "{{ item.command }}"
  when: item.command is defined

- name: "Shell: {{ item.name }}"
  become: yes
  shell: "{{ item.shell }}"
  when: item.shell is defined

- name: "Debug: {{ item.name }}"
  debug:
    msg: "{{ item.debug.msg }}"
  when: item.debug is defined
